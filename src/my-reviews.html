<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-selection-column.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">

<dom-module id="my-reviews">
  <template>
    <style>
      .content {
        margin: 0px 20px;
      }
      .center-container {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .intro {
        max-width: 800px;
      }
      .table {
        margin-top: 20px;
        margin-bottom: 20px;
        height: 100%;
      }
      .spinner {
        display: flex;
        justify-content: center
      }
      .link {
        text-decoration: none;
      }
      .clear-table {
        margin-bottom: 20px;
      }
      paper-button.green {
        color: var(--app-secondary-color);
        background-color: var(--app-primary-color);
      }
      paper-button[disabled] {
        background-color: #dddddd;
      }
      paper-spinner-lite[active] {
        margin-top: 30px;
        margin-bottom: 10px;
        display: block;
      }
      paper-spinner-lite {
        display: none;
      }
      paper-spinner-lite.green {
        --paper-spinner-color: var(--app-primary-color);
      }
      [hidden] { display: none !important; }
    </style>
    <div class="content">
      <div class="center-container">
        <h1>Search Cannabis Strain</h1>
        <div class="intro">
          For best results, search a more specific strain. e.g. Search "Raspberry Kush" rather than "Kush".
          Your search may time out if it is too general. The columns are multi-sortable.
        </div>
        <paper-input value="{{searchString}}"></paper-input>
        <paper-button class="green" on-click="searchStrain" disabled$="[[loading]]">search</paper-button>
      </div>
      
      <div hidden$="[[!loading]]" class="spinner">
        <paper-spinner-lite alt="Loading Strain Data" active$="[[loading]]" class="green"></paper-spinner-lite>
      </div>      
      <vaadin-grid hidden$="[[noData]]" class="table" items="[[strainViewData]]" multi-sort>
        
        <vaadin-grid-column width="160px">
          <template class="header">
              <vaadin-grid-sorter path="strain">Strain</vaadin-grid-sorter>
          </template>
          <template>[[item.strain]]</template>
        </vaadin-grid-column>
    
        <vaadin-grid-column width="110px">
          <template class="header">
            <vaadin-grid-sorter path="allbud.rating">Allbud Rating</vaadin-grid-sorter>
          </template>
          <template><a class="link" href$="[[item.allbud.url]]">[[item.allbud.rating]]</a></template>
        </vaadin-grid-column> -->

        <vaadin-grid-column width="150px">
          <template class="header">
            <vaadin-grid-sorter path="allbud.ratings">Total Allbud Ratings</vaadin-grid-sorter>
          </template>
          <template>[[item.allbud.ratings]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column width="110px">
          <template class="header">
            <vaadin-grid-sorter path="leafly.rating">Leafly Rating</vaadin-grid-sorter>
          </template>
          <template><a class="link" href$="[[item.leafly.url]]">[[item.leafly.rating]]</a></template>
        </vaadin-grid-column>

        <vaadin-grid-column width="150px">
          <template class="header">
            <vaadin-grid-sorter path="leafly.ratings">Total Leafly Ratings</vaadin-grid-sorter>
          </template>
          <template>[[item.leafly.ratings]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column width="180px">
          <template class="header">
            <vaadin-grid-sorter path="metachronic.rating">Combined Rating</vaadin-grid-sorter>
          </template>
          <template>[[item.metachronic.rating]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column width="180px">
          <template class="header">
            <vaadin-grid-sorter path="metachronic.ratings">Total Combined Ratings</vaadin-grid-sorter>
          </template>
          <template>[[item.metachronic.ratings]]</template>
        </vaadin-grid-column>
    
      </vaadin-grid>
      <div class="center-container">
        <paper-button class="green clear-table" on-click="clearTable" disabled$="[[loading]]" hidden$="[[noData]]">clear table</paper-button>
      </div>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyReviews extends Polymer.Element {
      static get is() { return 'my-reviews'; }

      static get properties() {
        return {
          searchString: String,
          strainViewData: {
            type: Array,
            value: []
          },
          strainData: {
            type: Object,
            value: {}
          },
          loading: {
            type: Boolean,
            value: false,
          },
          noData: {
            type: Boolean,
            value: true,
          }
        };
      }

      ready() {
        super.ready();
        this.initializeStrainData();
      }

      initializeStrainData() {
        let cachedStrainData = localStorage['strainData'];
        if (typeof cachedStrainData !== 'undefined') {
          this.strainData = JSON.parse(cachedStrainData);
          this.updateTableData()
        }
      }

      updateTableData() {
        let viewData = [];
        for (let currStrain in this.strainData) {
          let currStrainData = this.strainData[currStrain];
          viewData.push({
            strain: currStrain,
            allbud: currStrainData.allbud,
            leafly: currStrainData.leafly,
            metachronic: currStrainData.metachronic
          });
        }
        this.strainViewData = viewData;
        this.noData = this.strainViewData.length <= 0;
      }

      searchStrain() {
        this.loading = true;
        let self = this;
        if (this.searchString) {
          this.searchString = this.searchString.trim();
        }
        let resultData = {};
        fetch('https://ia19mmhldf.execute-api.us-east-1.amazonaws.com/Prod?strain=' + this.searchString.toLowerCase())
          .then(function(response) {
            response.text().then(function(text) {
              resultData = JSON.parse(text);
              self.updateStrainData(resultData);
           });
          }).catch((err) => {
          }).then(function() {
            self.loading = false;
          });
      }

      updateStrainData(resultData) {
        let newStrainData = {};
        for (var currStrain in resultData) {
          let sourcesData = resultData[currStrain];

          let allbudData = {};
          if (sourcesData.allbud) {
            allbudData = {
              rating: sourcesData.allbud.rating,
              ratings: sourcesData.allbud.ratings,
              url: sourcesData.allbud.url
            }
          }

          let leaflyData = {};
          if (sourcesData.leafly) {
            leaflyData = {
              rating: sourcesData.leafly.rating,
              ratings: sourcesData.leafly.ratings,
              url: sourcesData.leafly.url
            }
          }

          let metaChronicData = {};
          if (sourcesData.metachronic) {
            metaChronicData = {
              rating: sourcesData.metachronic.rating.toFixed(2),
              ratings: sourcesData.metachronic.ratings,
            }
          }

          newStrainData[currStrain] = {allbud: allbudData, leafly: leaflyData, metachronic: metaChronicData};
        }
        if (Object.keys(newStrainData).length > 0) {
          Object.assign(this.strainData, newStrainData);
          localStorage['strainData'] = JSON.stringify(this.strainData);
          this.updateTableData();
        }
      }

      clearTable() {
        this.strainData = {};
        localStorage['strainData'] = undefined;
        this.updateTableData();
      }
    }

    window.customElements.define(MyReviews.is, MyReviews);
  </script>
</dom-module>
