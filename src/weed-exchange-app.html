
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="./my-404.html">
<link rel="lazy-import" href="./my-reviews.html">

<dom-module id="weed-exchange-app">
  <template>
    <style>
      :host {
        --app-primary-color: #43A047;
        --app-secondary-color: white;

        display: block;
      }

      app-header {
        color: white;
        background-color: var(--app-primary-color);
      } 
    </style>
    
    <firebase-app 
      auth-domain="weed-exchange.firebaseapp.com"
      database-url="https://weed-exchange.firebaseio.com"
      api-key="AIzaSyBGynMXAF1-UyL1GF9aZeJUmS1yR_OHz_I"
      storage-bucket="weed-exchange.appspot.com"
      messaging-sender-id="810987107313">
    </firebase-app>

    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
  
    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="reviews" href="[[rootPath]]reviews">Reviews</a>
        </iron-selector>
      </app-drawer>

      <app-header-layout has-scrolling-region>
        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Weed Exchange</div>
            <div>route: {{route}}    :</div>
            <div>rootPath: {{rootPath}}    :</div>
            <div>page: [[page]]    :</div>
            <div>routeData: {{routeData}}    :</div>
            <div>subroute: {{subroute}}    :</div>
            <paper-icon-button icon="search"></paper-icon-button>
          </app-toolbar>
        </app-header>
        
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <my-404 name="404"></my-404>
          <my-reviews name="reviews"></my-reviews>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WeedExchangeApp extends Polymer.Element {
      static get is() { return 'weed-exchange-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          subroute: String,
          routeData: Object,
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
          '_routeDataChanged(routeData)',
        ];
      }

      _routeDataChanged(data) {
        //console.log("_routeDataChanged");
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'reviews' in that case.
        // console.log(this.routeData);
        // console.log(this.subroute);
        // console.log(this.rootPath);
        console.log("_routePageChanged. Setting this.page from " + this.page + " to " + page);

        this.page = page || 'reviews';

        // console.log("this.page after change: " + this.page);

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        console.log("_pageChanged: " + page + "  importing page my-" + page + ".html");
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        //console.log("Setting page to 404 page.")
        this.page = '404';
      }
    }

    window.customElements.define(WeedExchangeApp.is, WeedExchangeApp);
  </script>
</dom-module>
